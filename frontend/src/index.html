<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<title>Aplicação</title>
		<style>
.button-add {
	margin: 30px 50px;
	width: 100px;
	height: 100px;
	font-size: 40px;
	color: white;
	background-color: green !important;
}

	</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<i class="bi bi-stickies-fill text-dark"></i>
					StickyNotes
				</a>
				<form>
					<button type="button" class="btn btn-danger" id="logout-button">
						<i class="bi bi-door-open"></i>
						Sair
					</button>
				</form>
			</div>
		</nav>
		<main class="wrapper bg-dark vh-100 position-relative mt-5">
			<div class="p-5">
				<div class="card position-relative w-25 shadow">
					<div class="card-body">
						<div class="d-flex flex-row justify-content-between m-0">
							<h5 class="card-title mb-3">Titulo</h5>
							<span>
								<button type="button" class="btn-close" aria-label="Fechar"></button>
							</span>
						</div>
						<hr class="mt-1">
						<h6 class="card-subtitle mb-2 text-muted">
							<span>Hora de adição: </span><br>
							<span class="text-danger">Deadline: </span><br>
						</h6>
						<p class="card-text">
						Lorem ipsum
						</p>
					</div>
				</div>
			</div>
			<div class="modal" tabindex="-1" id="modal-add-card">
					<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Titulo Modal</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group mb-3">
									<label for="input-title">Título</label>
									<input type="text" class="form-control" id="input-title" required>
								</div>
								<div class="form-group mb-3">
									<label for="input-deadline">Prazo</label>
									<input type="date" class="form-control" id="input-deadline" required>
								</div>
								<div class="form-group mb-3">
									<label for="textarea-description">Descrição</label>
									<textarea type="text" class="form-control" id="textarea-description" rows="5" required></textarea>
								</div>
								<button type="button" class="btn btn-success w-100" id="save-card-button">Salvar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="fixed-bottom h1">
				<button class="btn bg-white button-add shadow" data-bs-toggle="modal" data-bs-target="#modal-add-card">
					<i class="bi bi-plus"></i>
				</button>
			</div>
		</main>
		<script src="../build/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
